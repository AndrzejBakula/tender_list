{% extends "base.html" %}
{% load static %}

{% block title %} Zestawienie Firm {% endblock %}

{% block content %}

<div class="d-flex flex-row justify-content-center align-items-center">
    <h2 class="display-5 align-self-center">Zestawienie Firm</a></h2>
</div>

<div class="d-flex flex-column align-items-center" style="height: 100%; width: 100%;">

    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Adres</th>
          </tr>
        </thead>
        <tbody>
            {% for i in companies %}
          <tr>
            <th scope="col">{{ i.id }}</th>
            <td scope="col"><a href="{% url 'company-details' i.id %}">{{ i.company_name }}</a></td>
            <td scope="col">{{ i.company_address }}</td>
          </tr>
            {% endfor %}
        </tbody>
      </table>


</div>

{% endblock %}
