{% extends "base.html" %}
{% load static %}

{% block title %} Register {% endblock %}

{% block content %}

<div class="d-flex flex-column align-items-center" style="height: 100%; width: 100%;">

    <div class="d-flex flex-row justify-content-center align-items-center">
        <h2 class="display-5 align-self-center header2"><i>Rejestracja</i></h2>
    </div>

    {% if message %}

    <div class="d-flex flex-row justify-content-center align-items-center">
        <h3 class="display-5 align-self-center header">
            {{ message }}
        </h3>
    </div>
    <hr>
    {% endif %}

    <form class="d-flex flex-column align-items-center" style="height: 100%; width: 100%;" action="{% url 'register' %}"
        method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" id="submit">Zarejestruj siÄ™</button>
    </form>

</div>

{% endblock %}
